<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css"
        href="lib/bootstrap 3.3.7/css/bootstrap.css">
</head>
<body>
    <div id="cadastro">
        <h2>Registrar</h2><br>
        
        <form action="#" method="post" class="form-inline">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="email" class="pull-right">E-mail: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="senha" class="pull-right">Senha: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" name="senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="cpf" class="pull-right">CPF: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="cpf">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nome" class="pull-right">Nome: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="estado" class="pull-right">Estado:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="estado">
                            <option value="0">  </option>
                            <option value="1">AC</option>
                            <option value="2">AP</option>
                            <option value="3">MG</option>
                            <option value="4">MT</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="rua" class="pull-right">Rua: </label>
                    </div>
                    <div class="col-sm-8">
                            <input type="text" name="rua">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="bairro" class="pull-right">Bairro: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="telefone1" class="pull-right">Telefone 1: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="telefone1">
                        <input type="checkbox" name="telcheck" value="fax">Fax
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                            <label for="atuacao" class="pull-right">Area de Atuacao: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="checkbox" name="atuacao" value="otim">Otimização<br>
                        <input type="checkbox" name="atuacao" value="es">Segurança<br>
                        <input type="checkbox" name="atuacao" value="sd">Sistemas Distribuidos<br>
                        <input type="checkbox" name="atuacao" value="tl">Teoria de Linguagens<br>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="confirmarEmail" class="pull-right">Confirmar e-mail: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="confirmarEmail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="confirmarSenha" class="pull-right">Confirmar Senha: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="confirmpassword" name="confirmarSenha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="rg" class="pull-right">RG: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="rg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="genero" class="pull-right">Gênero: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="radio" name="genero" value="F">Feminino
                        <input type="radio" name="genero" value="M">Masculino
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="cidade" class="pull-right">Cidade:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="cidade">
                            <option value="0"></option>
                            <option value="1">Palmas</option>
                            <option value="2">Tocantins Inteiro</option>
                            <option value="3">Rio Branco</option>
                            <option value="4">João Monlevade</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="numero" class="pull-right">Nº: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="complemento" class="pull-right">Complemento: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="complemento">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="telefone2" class="pull-right">Telefone 2: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" name="telefone2">
                        <input type="checkbox" name="telcheck2" value="whatsApp">WhatsApp
                        <input type="checkbox" name="telcheck2" value="telegram">Telegram
                    </div>
                </div>
            </div>
            <div>
                <input type="submit" value="Cadastrar" class="btn btn-success">
                <input type="reset" value="Limpar" class="btn btn-danger">
                <a href="Menu Principal.html" class="btn btn-primary">Menu Principal</a>
            </div>
            
        </form><br><br>
    </div>
</body>
</html>
