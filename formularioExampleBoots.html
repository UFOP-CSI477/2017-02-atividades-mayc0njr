<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css"
        href="lib/bootstrap 3.3.7/css/bootstrap.css">
</head>
<body>
        <form action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="nome" class="control-label col-sm-2">Nome</label>
            <div class="col-sm-10">
                <input type="text" name="nome" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="endereco" class="control-label col-sm-2">Endereco</label>
            <input type="text" name="endereco" class="form-control col-sm-10">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"
                    name="confirma">Confirmar</label>
        </div>
        <div class="checkbox disabled">
            <label><input type="checkbox"
                    name="inativo" disabled>Inativo</label>
        </div>
        <div class="radio">
            <label><input
                        type="radio"
                        name="genero"
                        value="F">Feminino</label>
        </div>
        <div class="radio">
            <label><input
                        type="radio"
                        name="genero"
                        value="M">Masculino</label>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <select class="form-control">
                <option value="1">Palmas</option>
                <option value="2">Tocantins Inteiro</option>
                <option value="3">Jo√£o Monlevade</option>
                <option value="4">Belo Horizonte</option>
                <option value="5">Demacia</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-warning">Limpar</button>
    </form>
</body>
</html>
