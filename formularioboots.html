<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro</title>
</head>
<body>
    <div id="cadastro">
        <h2>Registrar</h2><br>
        
        <form action="validar.html" method="post">
            
            <label for="email">E-mail: </label>
            <input type="text" name="email"><br><br>
            <label for="confirmarEmail">Confirmar e-mail: </label>
            <input type="text" name="confirmarEmail"><br><br>
            
            <label for="senha">Senha: </label>
            <input type="password" name="email"><br><br>
            <label for="confirmarSenha">Confirmar senha: </label>
            <input type="password" name="confirmarSenha"><br><br>
            
            <label for="nome">Nome: </label>
            <input type="text" name="nome"><br><br>
            
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf"><br><br>
            
            <label for="rg">RG: </label>
            <input type="text" name="rg"><br><br>
            
            <label for="genero">Gênero: </label>
            <input type="radio" name="genero" value="F">Feminino
            <input type="radio" name="genero" value="M">Masculino<br><br>
            
            <label for="estado">Estado:</label>
            <select name="estado">
                <option value="0">  </option>
                <option value="1">AC</option>
                <option value="2">AP</option>
                <option value="3">MG</option>
                <option value="4">MT</option>
            </select><br><br>
            
            <label for="cidade">Cidade:</label>
            <select name="cidade">
                <option value="0"></option>
                <option value="1">Palmas</option>
                <option value="2">Tocantins Inteiro</option>
                <option value="3">Rio Branco</option>
                <option value="4">João Monlevade</option>
            </select><br><br>
            
            <label for="rua">Rua: </label>
            <input type="text" name="rua">
            
            <label for="numero">Nº: </label>
            <input type="text" name="numero"><br><br>
            
            <label for="complemento">Complemento: </label>
            <input type="text" name="complemento"><br><br>
            
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro"><br><br>
            
            <label for="telefone1">Telefone 1: </label>
            <input type="text" name="telefone1">
            <input type="checkbox" name="telcheck" value="fax">Fax<br><br>
            
            <label for="telefone2">Telefone 2: </label>
            <input type="text" name="telefone2">
            <input type="checkbox" name="telcheck2" value="whatsApp">WhatsApp
            <input type="checkbox" name="telcheck2" value="telegram">Telegram<br><br>
            
            <label for="atuacao">Area de Atuacao: </label><br>
            <input type="checkbox" name="atuacao" value="otimizacao">Otimização<br>
            <input type="checkbox" name="atuacao" value="engenhariaDeSoftware">Segurança<br>
            <input type="checkbox" name="atuacao" value="sd">Sistemas Distribuidos<br>
            <input type="checkbox" name="atuacao" value="tl">Teoria de Linguagens<br><br>
            
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
            
        </form><br><br>
        
        <a href="Menu Principal.html">Menu Principal</a>
    </div>
</body>
</html>
